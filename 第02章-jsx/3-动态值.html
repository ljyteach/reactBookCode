<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../script/react.js"></script>
	<script src="../script/JSXTransformer.js"></script>
</head>
<body>
	<div id="hello"></div>
	<script type="text/jsx">
		var Hello = React.createClass({
			render:function(){
				var text = "测试文字";
				return (
					<h1>{text}</h1>
				)
			}
		})

		React.render(<Hello />,document.getElementById("hello"));
	</script>
</body>
</html>
