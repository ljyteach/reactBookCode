<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../script/react.js"></script>
	<script src="../script/JSXTransformer.js"></script>
</head>
<body>
	<div id="hello"></div>
	<script type="text/jsx">
		var Hello = React.createClass({
			getInitialState:function(){
				return {
					text:"默认值"
				}
			},
			changeHandle:function(){
				var input = this.refs.cont.getDOMNode();
				this.setState({
					text:input.value
				})
			},
			render:function(){
				return (
					<div>
						<input ref="cont" type="text" onChange={this.changeHandle} />
						<p>输入的内容是：{this.state.text}</p>
					</div>
				)
			}
		})
		React.render(<Hello />,document.getElementById("hello"));
	</script>
</body>
</html>
